<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<section class="CB">
  
  <div class="CB-back">
    <div class="CB_back_CVC">000</div>
  </div>
  <div class="CB_front">
    <div>ROND</div>
    <div>ROND2</div>
    <div class="CB_front_info">
      <div class="CB_front_info_number">0000 0000 0000 0000</div>
      <div class="CB_front_info_name">Jane Appleseed</div>
      <div class="CB_front_info_expiration-date">00/00</div>
    </div>

  </div>
</section>

<form class="form_info">
  <div class="info_name">
    <label for="name">Cardholder Name</label>
    <input class="name" type="text" value="e.g. Jane Appleseed">
  </div>
  
  <div class="info_number">
    <label for="number_card">Card Number</label>
    <input class="number_card" type="number" value="e.g. 1234 5678 9123 0000">
  </div>

  <div class="info_exp_date">
    <label for="exp_date"></label>
    <input class="exp-date_month" type="number" value="MM">
    <input class="exp-date_year" type="number" value="YY">
  </div>

  <div class="info_CVC">
    <label for="exp_date">Exp. Date (MM/YY)</label>
    <input class="CVC" type="number" value="123">
  </div>

  <button>Confirm</button>

</form>

<section class="success">
  <img src="./images/icon-complete.svg" alt="ok">
  <h1>THANK YOU!</h1>
  <h2>We've added your card details</h2>
  <button>Continue</button>
</section>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
